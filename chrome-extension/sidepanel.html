<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1f2937;
      color: white;
      min-height: 100vh;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-header {
      margin-bottom: 15px;
    }
    
    .search-header h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #f3f4f6;
    }
    
    .search-input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    #search-input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #374151;
      border-radius: 8px;
      background: #111827;
      color: white;
      font-size: 14px;
      outline: none;
    }
    
    #search-input:focus {
      border-color: #3b82f6;
    }
    
    #search-btn {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    #search-btn:hover {
      background: #2563eb;
    }
    
    #search-btn:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    
    .status-message {
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    
    .status-loading {
      background: #1f2937;
      border: 1px solid #374151;
      color: #9ca3af;
    }
    
    .status-error {
      background: #1f2937;
      border: 1px solid #dc2626;
      color: #f87171;
    }
    
    .status-success {
      background: #1f2937;
      border: 1px solid #059669;
      color: #34d399;
    }
    
    .results-container {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 5px;
    }

    /* Scrollbar styling for results container */
    .results-container::-webkit-scrollbar {
      width: 8px;
    }

    .results-container::-webkit-scrollbar-track {
      background: #1f2937;
      border-radius: 4px;
    }

    .results-container::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
      border: 1px solid #374151;
    }

    .results-container::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* Firefox scrollbar for results container */
    .results-container {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    
    .result-item {
      background: #374151;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }
    
    .result-item:hover {
      background: #4b5563;
      transform: translateY(-1px);
    }
    
    .result-header {
      padding: 12px 15px;
      font-size: 13px;
      font-weight: 500;
      color: #9ca3af;
      border-bottom: 1px solid #4b5563;
    }
    
    .result-text {
      padding: 12px 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .highlight {
      background: #fbbf24;
      color: #111827;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: 600;
    }
    
    .video-card {
      background: #1f2937;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 2px solid #3b82f6;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .video-card.collapsed {
      border-color: #4b5563;
    }
    
    .video-header {
      background: #374151;
      padding: 15px;
      border-bottom: 1px solid #4b5563;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .video-header:hover {
      background: #4b5563;
    }
    
    .video-info {
      flex: 1;
    }
    
    .video-info h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #f3f4f6;
    }
    
    .video-info p {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }
    
    .collapse-toggle {
      font-size: 18px;
      color: #9ca3af;
      transition: transform 0.3s ease;
      user-select: none;
    }
    
    .collapse-toggle.expanded {
      transform: rotate(90deg);
    }
    
    .timestamps-container {
      padding: 10px;
      transition: all 0.3s ease;
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .timestamps-container.collapsed {
      max-height: 0;
      padding: 0 10px;
      overflow: hidden;
    }

    /* Custom scrollbar styling */
    .timestamps-container::-webkit-scrollbar {
      width: 8px;
    }

    .timestamps-container::-webkit-scrollbar-track {
      background: #1f2937;
      border-radius: 4px;
    }

    .timestamps-container::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
      border: 1px solid #374151;
    }

    .timestamps-container::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    /* Firefox scrollbar */
    .timestamps-container {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    
    .timestamp-card {
      background: #374151;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .timestamp-card:hover {
      background: #4b5563;
      transform: translateY(-1px);
      border-color: #6b7280;
    }
    
    .timestamp-card:last-child {
      margin-bottom: 0;
    }
    
    .timestamp-header {
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
      border-bottom: 1px solid #4b5563;
    }
    
    .timestamp-text {
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.4;
      color: #f3f4f6;
    }
    
    .rating-container {
      padding: 8px 12px;
      border-top: 1px solid #4b5563;
      background: #2d3748;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .rating-label {
      font-size: 11px;
      color: #9ca3af;
      font-weight: 500;
    }
    
    .star-rating {
      display: flex;
      gap: 2px;
    }
    
    .star {
      font-size: 14px;
      color: #4b5563;
      cursor: pointer;
      transition: color 0.2s ease;
      user-select: none;
    }
    
    .star:hover,
    .star.hover {
      color: #fbbf24;
    }
    
    .star.active {
      color: #f59e0b;
    }
    
    .rating-feedback {
      font-size: 10px;
      color: #10b981;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .rating-feedback.show {
      opacity: 1;
    }
    
    .results-summary {
      background: #111827;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #374151;
      font-size: 13px;
      color: #9ca3af;
      display: none;
    }
    
    .results-summary.show {
      display: block;
    }
    
    .no-results {
      text-align: center;
      color: #9ca3af;
      padding: 40px 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-header">
      <h2>ðŸ§  ReflexAgent Search</h2>
    </div>
    
    <div class="search-input-container">
      <input type="text" id="search-input" placeholder="Search YouTube videos with AI..." />
      <button id="search-btn">Search</button>
    </div>
        
    <div id="status-message" class="status-message"></div>
  </div>
  
  <div class="results-container">
    <div id="results-summary" class="results-summary"></div>
    <div id="results-list"></div>
    <div id="no-results" class="no-results">
      <p>No results found. Try different keywords.</p>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
